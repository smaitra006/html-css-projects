<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicon CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="profile-img" src="profile-img.jpeg" alt="profile-img" />
      </div>

      <div class="text-data">
        <p class="name">Subhrajit Maitra</p>
        <p class="about">CSE Undergrad NIT DGP</p>
      </div>

      <div class="media-icons">
        <a href="#" class="links" style="background: #4267b2;">
          <i class='bx bxl-linkedin' ></i>
        </a>

        <a href="#" class="links" style="background: #1da1f2;">
          <i class='bx bxl-twitter' ></i>
        </a>

        <a href="#" class="links" style="background: #222;">
          <i class='bx bxl-github' ></i>
        </a>

        <a href="#" class="links" style="background: #ff0000;">
          <i class='bx bxl-youtube' ></i>
        </a>
      </div>

      <div class="buttons">
        <button class="btn subscribe-btn">Subscribe</button>
        <button class="btn message-btn">Message</button>
      </div>
      
      <div class="analytics">
        <div class="data">
          <i class='bx bx-heart' ></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class='bx bx-message-rounded' ></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class='bx bx-share' ></i>
          <span class="number">12k</span>
        </div>
      </div>

    </div>
  </body>
</html>
