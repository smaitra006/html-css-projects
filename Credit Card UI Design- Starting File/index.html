<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="bg">
        <img src="images/bg.png" alt="bg" />
      </div>

      <div class="card-top">
        <div class="card-info">
          <img src="images/logo.png" alt="logo" class="logo-img" />
          <p class="card-type">Master Card</p>
        </div>
        <div class="chip">
          <img src="images/chip.png" alt="chip" class="chip-img" />
        </div>
      </div>

      <div class="card-num">
        <p class="title">Card Number</p>
        <p class="num">8050 5040 2030 3020</p>
      </div>

      <div class="card-bottom">
        <div class="card-holder">
          <p class="name">Subhrajit Maitra</p>
        </div>

        <div class="validity">
          <p class="valid-title">Valid Thru</p>
          <p class="date">05/28</p>
        </div>
      </div>
    </div>
  </body>
</html>
